<div class="container">
    <h1>Upload Product</h1>
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input id="productName" formControlName="productName" type="text" class="form-control" />
        <div *ngIf="uploadForm.get('productName')?.invalid && uploadForm.get('productName')?.touched">
          <small class="text-danger">Product Name is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" formControlName="description" type="text" class="form-control" />
        <div *ngIf="uploadForm.get('description')?.invalid && uploadForm.get('description')?.touched">
          <small class="text-danger">Description is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" formControlName="price" type="text" class="form-control" />
        <div *ngIf="uploadForm.get('price')?.invalid && uploadForm.get('price')?.touched">
          <small class="text-danger">Please enter a valid price</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="photo">Product Photo</label>
        <input id="photo" type="file" (change)="onFileSelect($event)" />
      </div>
  
      <button type="submit" [disabled]="uploadForm.invalid || !selectedFile" class="btn btn-primary">Upload</button>
    </form>
  </div>
